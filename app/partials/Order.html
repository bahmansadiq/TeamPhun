<div class="row">
    <div class="col-md-12">
        <div class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="vm.orderSearch" placeholder="Search...">
            </div>
        </div>
        <div class="navbar-form navbar-right">
            <!-- Not working as of now, will eventually show the form to add a new customer -->
            <button type="button" class="btn btn-primary customerFormModal">Add New Order</button>
        </div>
    </div>
</div>
<div>
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            Orders Form
        </div>
        <div class="panel-body">
            <!-- Order table -->
            <table class="table table-hover table-striped">
                <tr>
                    <th>Order Id</th>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Total Cost</th>
                    <th>Total Profit</th>
                    <th>Order Status</th>
                    <th>Order Date</th>
                </tr>
                <tr ng-repeat="order in vm.allOrders | filter: vm.orderSearch">
                    <td>{{order.orderId}}</td>
                    <td>{{order.customerId}}</td>
                    <td>{{order.orderTotal}}</td>
                    <td>{{order.totalCost}}</td>
                    <td>{{order.totalProfit}}</td>
                    <td>{{order.orderStatus}}</td>
                    <td>{{order.orderCreatedDate}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>


<div>
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            Order Registration Form
        </div>
        <div class="panel-body">
            <!-- Add new or update customer form  -->
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">Customer ID</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="vm.customerId">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-md-2 control-label">Order Total</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" ng-model="vm.orderTotal">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-md-2 control-label">Total cost</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" ng-model="vm.totalCost">
                  </div>
                </div>
                 <div class="form-group">
                    <label class="col-md-2 control-label">Total Profit</label>
                    <div class="col-md-4">
                        <input type="number" class="form-control" ng-model="vm.totalProfit">
                  </div>
                </div>

                 <div class="form-group">
                    <label class="col-md-2 control-label">Order Status</label>
                    <div class="col-md-4 checkbox">
                        <input type="checkbox" ng-model="vm.orderStatus">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                        <button  type="submit" class="btn btn-primary" ng-click="vm.addOrder()">Submit</button>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                        <button type="submit" class="btn btn-primary" ng-click="vm.removeOrder(2)">Delete</button>
                    </div>
                </div>
              </form>
        </div>
      </div> 
 </div>
