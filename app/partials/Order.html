<pre>{{vm.allOrders | json}}</pre>
<div class="row">
    <div class="col-md-12">
        <div class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="vm.orderSearch" placeholder="Search...">
            </div>
        </div>
        <div class="navbar-form navbar-right">
            <!-- Not working as of now, will eventually show the form to add a new customer -->
            <button type="button" class="btn btn-primary customerFormModal">Add New Order</button>
        </div>
    </div>
</div>
<div>
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            Orders Form
        </div>
        <div class="panel-body">
            <!-- Order table -->
            <table class="table table-hover table-striped">
                <tr>
                    <th>Order Id</th>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Total Cost</th>
                    <th>Total Profit</th>
                    <th>Order Status</th>
                    <th>Order Date</th>
                </tr>
                <tr ng-repeat="order in vm.allOrders | filter: vm.orderSearch">
                    <td>{{order.orderId}}</td>
                    <td>{{order.customerId}}</td>
                    <td>{{order.orderTotal}}</td>
                    <td>{{order.totalCost}}</td>
                    <td>{{order.totalProfit}}</td>
                    <td>{{order.orderStatus}}</td>
                    <td>{{order.orderCreatedDate}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div>
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            New Order
        </div>
        <div class="panel-body">
            <div class="form">
                <!-- here we need to grab the customer Id from the customer -->
                <div class="form-group">
                    <label>Customer</label>
                    <select class="form-control">
                        <option>*ng-repeat of customers needed here*</option>
                    </select>
                </div>
                <!-- I dont think we need this but I put it here for you Bahman -->
                <div class="form-group">
                    <label>Order ID</label>
                    <input type="text" class="form-control" ng-model="vm.orderId">
                </div>
                <div class="form-group">
                    <label>Customer ID</label>
                    <input type="text" class="form-control" ng-model="vm.customerId">
                </div>
                <div class="form-group">
                    <label>Order Total</label>
                    <input type="number" step="any" class="form-control" ng-model="vm.orderTotal">
                </div>
                <div class="form-group">
                    <label>Total Profit</label>
                    <input type="number" step="any" class="form-control" ng-model="vm.totalProfit">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="vm.orderStatus">Active Order</label>
                </div>
                <!-- Submit button add or updates order -->
                <button type="submit" class="btn btn-primary" ng-click="vm.addOrder()">Submit</button>
            </div>
        </div>
    </div>
</div>
