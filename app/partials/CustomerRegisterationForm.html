<div>
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <h1>Customer Registeration Form</h1>
        </div>
        <div class="panel-body">
	<!-- New Customer Registration Form  -->
<form class="form-horizontal">

  <div class="form-group">
    <label class="col-md-2 control-label">First Name</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.firstName">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Last Name</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.lastName">
    </div>
  </div>

    <div class="form-group">
    <label class="col-md-2 control-label">Organization</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.organization">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Website</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.webSite">
    </div>
  </div>

    <div class="form-group">
    <label class="col-md-2 control-label">Role</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.role">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Business Phone</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.businessPhone">
    </div>
  </div>

    <div class="form-group">
    <label class="col-md-2 control-label">Mobile Phone</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.mobilePhone">
    </div>
  </div>

    <div class="form-group">
    <label class="col-md-2 control-label">Other Phone</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.otherPhone">
    </div>
  </div>

    <div class="form-group">
    <label class="col-md-2 control-label">Fax</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.fax">
    </div>
  </div>

    <div class="form-group">
    <label class="col-md-2 control-label">Email</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.email">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Street Address</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.streetAddress">
    </div>
  </div>

    <div class="form-group">
    <label class="col-md-2 control-label">City</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.city">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">State</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.state">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Zip Code</label>
    <div class="col-md-4">
      <input type="number" class="form-control" ng-model="vm.zipCode">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Country</label>
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="vm.country">
    </div>
  </div>

    <div class="form-group">
    <label class="col-md-2 control-label">Note</label>
    <div class="col-md-4">
      <textarea class="form-control" rows="3" ng-model="vm.note"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-2 col-md-4">
       <button ui-sref="home.customer" type="submit" class="btn btn-primary" ng-click="vm.addCustomer()">Submit</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
